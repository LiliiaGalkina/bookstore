<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Книжный магазин</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&family=Open+Sans&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="dist/main.css">
</head>
<body>
	<div class="wrapper">
			<header class="header">
				<div class="container">
					<div class="header__navigation">
						<a href="#" class="header__logo title-font">Bookshop</a>
						<nav class="header__menu">
							<div id="burger" class="header__burger"><span></span></div>
							<ul id="menu" class="header__menu-list">
								<li class="header__menu-item"><a href="#" class="header__menu-link header__menu-link_active title-font">books</a></li>
								<li class="header__menu-item"><a href="#" class="header__menu-link title-font">audiobooks</a></li>
								<li class="header__menu-item"><a href="#" class="header__menu-link title-font">Stationery & gifts</a></li>
								<li class="header__menu-item"><a href="#" class="header__menu-link title-font">blog</a></li>
							</ul>
						</nav>
						<div class="header__icons">
							<a href="#" class="header__icons-item"><img src="./src/img/icons/user.svg" alt="фигурка человечка"></a>
							<a href="#" class="header__icons-item"><img src="./src/img/icons/search.svg" alt="лупа"></a>
							<a href="#" class="header__icons-item"><img src="./src/img/icons/shopbag.svg" alt="сумка"></a>
						</div>

					</div>
				</div>
			</header>
			<main class="main">
				<section class="slider">
						<div class="container">
							<div class="slider__content">
								<div class="slider__body">
									<div class="slider__items"></div>
									<a href="#" class="slider__dopinfo slider__dopinfo_violet">
										<div class="slider__dopinfo-text title-font">Change old book on new</div>
										<div class="slider__dopinfo-img"><img src="./src/img/arrow.png" alt="стрелочка вправо"></div>
									</a>
									
								</div>
								<div class="slider__dots">
								</div>	
							</div>
						</div>
						<a href="#" class="slider__dopinfo slider__dopinfo_rose">
										<div class="slider__dopinfo-text title-font">top 100 books 2022</div>
										<div class="slider__dopinfo-img"><img src="./src/img/arrow.png" alt="стрелочка вправо"></div>
						</a>
				</section>
				<section class="books">
					<div class="books__container container">
						<div class="books__category category">
						<div class="category__item title-font category__item_active" data-name="Architecture">Architecture</div>
						<div class="category__item title-font" data-name="Art">Art & Fashion</div>
						<div class="category__item title-font" data-name="Biography & Autobiography">Biography</div>
						<div class="category__item title-font" data-name="Business">Business</div>
						<div class="category__item title-font" data-name="Crafts & Hobbies">Hobbies</div>
						<div class="category__item title-font" data-name="Drama">Drama</div>
						<div class="category__item title-font" data-name="Fiction">Fiction</div>
						<div class="category__item title-font" data-name="Cooking">Food & Drink</div>
						<div class="category__item title-font" data-name="Health & Fitness">Health & Wellbeing</div>
						<div class="category__item title-font" data-name="History">History & Politic</div>
						<div class="category__item title-font" data-name="Humor">Humor</div>
						<div class="category__item title-font" data-name="Poetry">Poetry</div>
						<div class="category__item title-font" data-name="Psychology">Psychology</div>
						<div class="category__item title-font" data-name="Science">Science</div>
						<div class="category__item title-font" data-name="Technology">Technology</div>
						<div class="category__item title-font" data-name="Travel">Travel & Maps</div>
					</div>
						<div class="books__items"></div>
						<button class="books__button card-book__button books__button_hidden">Load more</button>
					</div>		
				</section>
			</main>
	</div>
	<script src="./dist/bundle.js"></script>
</body>
</html>
